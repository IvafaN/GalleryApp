<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a19be96349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/styles.css">
    <title>My Gallery</title>
</head>

<body>
    <header>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar_name">
                <a href="/" class="navbar_name-logo"><i class="fas fa-camera-retro"></i></a>
                <h6>My Gallery</h6>
            </div>
            <div class="navbar_menu">
                <a href="#home" class="navbar_menu-links">Home</a>
                <a href="#gallery" class="navbar_menu-links">Gallery</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="home">
            <div class="row">
                <div class="col">
                    <h1>Welcome to my gallery.
                        If you want to know more about me,
                        check this out.
                    </h1>
                    <button class="btnGallery" id="btnGallery">Gallery</button>
                </div>
                <div class="col">
                    <img src="/img/image0.jpg" alt="YVR">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="gallery" id="gallery">
            <h1>My Gallery</h1>
            <div id="boxPhoto"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
